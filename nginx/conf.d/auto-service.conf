server {
        listen 80;
        listen [::]:80;
        charset UTF-8;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        root /var/www/auto-service/public;

        # Add index.php to the list if you are using PHP
        server_name auto_service-back.localhost;
        
        index index.php index.htm index.html;

        location / {
                # First attempt to serve request as file, then
                # as directory, then fall back to displaying a 404.
                #try_files $uri $uri/ =404;
                # try_files $uri $uri/ /index.php?$query_string;
                try_files $uri $uri/ /index.php$is_args$args;
        }

        # прокси для reverb
        location /app {
                proxy_pass http://php:8080;   # php – имя сервиса в docker-compose
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }
        # pass PHP scripts to FastCGI server
        #
        # location ~ \.php$ {
        #         try_files $uri =404;#если не php то выдать 404

        #         # fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        #         fastcgi_pass app-service_php:9000;
        #         fastcgi_index index.php;
        #         fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #         fastcgi_split_path_info ^(.+?\.php)(/.+)$;

        #         #для контейнера
        #         include fastcgi_params;
        #         fastcgi_param PATH_INFO $fastcgi_path_info;
        #         fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        # }
        location ~ \.php$ { 
                try_files $uri =404; 
                fastcgi_split_path_info ^(.+\.php)(/.+)$; 
                fastcgi_pass php:9000; 
                fastcgi_index index.php; 
                include fastcgi_params; 
                fastcgi_param SCRIPT_FILENAME 
                $document_root$fastcgi_script_name; 
                fastcgi_param PATH_INFO $fastcgi_path_info; 
        }
}